<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">
    <header class="header">
      <img
        src="images/header-logo.bbe2a6eafac19c3d031c.svg"
        alt="Место Россия"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__place">
          <div class="profile__icon-edit">
            <img
              src=""
              alt="Французский исследователь Мирового океана Жак-Ив Кусто."
              class="profile__avatar"
            />
            <button
              type="button"
              class="profile__button-avatar"
              aria-label="Редактировать аватар."
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title"></h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактировать."
              ></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить карточку."
        ></button>
      </section>
      <section class="elements page__element">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button"
          aria-label="Закрыть форму."
        ></button>
        <form class="form form-profile" name="popup-form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <label class="form__field">
            <input
              id="name-input"
              type="text"
              class="form__item form__item_theme_name"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__item-error" id="name-input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="about-input"
              type="text"
              class="form__item form__item_theme_job"
              name="about"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__item-error" id="job-input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button"
            name="submit_btn"
            value="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button popup__button-card"
          aria-label="Закрыть форму."
        ></button>
        <form class="form form-card" name="popup-form-card" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <label class="form__field">
            <input
              id="title-input"
              type="text"
              class="form__item form__item_theme_title"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__item-error" id="title-input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="link-input"
              type="url"
              class="form__item form__item_theme_link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__item-error" id="link-input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button"
            name="submit_btn"
            value="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_photo">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button popup__button-photo"
          aria-label="Закрыть изображение."
        ></button>
        <img class="popup__image" />
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button popup__button-avatar"
          aria-label="Закрыть форму."
        ></button>
        <form class="form form-avatar" name="popup-form-card" novalidate>
          <h2 class="form__heading">Обновить аватар</h2>
          <label class="form__field">
            <input
              id="link-input"
              type="url"
              class="form__item form__item_theme_link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__item-error" id="link-input-error"></span>
          </label>
          <button
            type="submit"
            class="form__button"
            name="submit_btn"
            value="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_delete">
      <div class="popup__container">
        <form class="form form-delete" name="popup-form-delete" novalidate>
          <button
            type="button"
            class="popup__button popup__button-close"
            aria-label="Закрыть изображение."
          ></button>
          <h2 class="popup__heading">Вы уверены?</h2>
          <button
            type="submit"
            class="popup__btn-delete"
            name="submit_btn"
            value="Подтвердить удаление"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <template id="template-cards">
      <li class="element">
        <img src="#" alt="#" class="element__photo" />
        <button
          type="button"
          class="element__btn-delete"
          aria__like="Удалить изображение"
        ></button>
        <div class="element__place">
          <h2 class="element__title"></h2>
          <div class="element__theme-like">
            <button
              type="button"
              class="element__like"
              aria-label="Поставить лайк."
            ></button>
            <p class="element__number"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
