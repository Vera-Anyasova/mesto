<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Место Россия"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__place">
          <img
            src="./images/cousteau.png"
            alt="Французский исследователь Мирового океана Жак-Ив Кусто."
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Редактировать."
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить карточку."
        ></button>
      </section>
      <section class="elements page__element">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/karachevsk.png"
              alt="Древнее каменное строение на фоне лесного массива."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="Горные вершины на фоне заката."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/dombai.png"
              alt="Острые пики гор, покрытые снегом."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="Горные вершины на фоне заката."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/dombai.png"
              alt="Острые пики гор, покрытые снегом."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/karachevsk.png"
              alt="Древнее каменное строение на фоне лесного массива."
              class="element__photo"
            />
            <div class="element__place">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button
                type="button"
                class="element__like"
                aria-label="Поставить лайк."
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button"
          aria-label="Закрыть форму."
        ></button>
        <form action="" method="post" name="popup-form" class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input
            type="text"
            class="form__item form__item_theme_name"
            name="name"
            required
          />
          <input
            type="text"
            class="form__item form__item_theme_job"
            name="job"
            required
          />
          <button
            type="submit"
            class="form__button"
            name="submit_btn"
            value="Сохранить"
            aria-label="Сохранить введённые данные."
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
